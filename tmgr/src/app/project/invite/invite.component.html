<form fxLayout="column" class="form">
  <h3 matDialogTitle>{{ dialogTitle }}</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input
        type="text"
        matInput
        placeholder="组员姓名"
        [matAutocomplete]="autoMembers"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onClick()">
      保存
    </button>
    <button matDialogClose mat-raised-button type="button">关闭</button>
  </div>
</form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{ item.name }}
  </mat-option>
</mat-autocomplete>
