<form fxLayout="column" class="form" (ngSubmit)="onSubmit(form, $event)">
  <h3 matDialogTitle>{{ dialogTitle }}</h3>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目名称" formControlName="name" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目简介（选填）" formControlName="desc" />
    </mat-form-field>
    <!-- <app-image-list-select
    [cols]="6"
    [items]="thumbnails$ | async"
    formControlName="coverImg"
  >
  </app-image-list-select> -->
  </div>
  <div mat-dialog-actions>
    <!-- <button mat-raised-button color="primary" type="submit">保存</button> -->
    <button mat-raised-button color="primary" type="button" (click)="onClick()">
      保存
    </button>
    <button matDialogClose mat-raised-button type="button">关闭</button>
  </div>
</form>
