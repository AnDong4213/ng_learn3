<div
  matSubheader
  class="header-container"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <div class="h4">
    <span>{{ header }}</span>
  </div>
  <div class="fill" fxFlex>
    <button mat-button type="button" (click)="addNewTask($event)">
      <mat-icon>add_circle_outline</mat-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onChangeListName($event)">
    <mat-icon>mode_edit</mat-icon>
    <span> 修改列表名称 </span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="onMoveAllTasks($event)">
    <mat-icon svgIcon="move" class="material-icon">content_copy</mat-icon>
    <span> 移动本列表所有任务 </span>
  </button>
  <mat-divider></mat-divider>
  <button type="button" mat-menu-item (click)="onDeleteList()">
    <mat-icon>delete_forever</mat-icon>
    <span> 删除列表 </span>
  </button>
</mat-menu>
