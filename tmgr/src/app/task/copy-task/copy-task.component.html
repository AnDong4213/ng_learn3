<form (ngSubmit)="onSubmit(form, $event)">
  <span matDialogTitle>{{ dialogTitle }}</span>
  <div matDialogContent>
    <mat-form-field>
      <mat-select
        placeholder="选择目标列表"
        formControlName="targetList"
        class="full-width"
      >
        <mat-option *ngFor="let list of lists" [value]="list.id">
          {{ list.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div matDialogActions>
      <button mat-raised-button color="primary" type="submit">确定</button>
      <button matDialogClose mat-raised-button type="button">关闭</button>
    </div>
  </div>
</form>
