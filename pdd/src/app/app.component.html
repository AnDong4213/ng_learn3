<app-scrollable-tap
  [menus]="TopMenus"
  (tabSelected)="handleTabSelected($event)"
  [backgroundColor]="backgroundColor"
  [titleColor]="titleColor"
  tilteActiveColor="yellow"
  indicatorColor="yellow"
  *ngIf="backgroundColor === 'pink'"
>
  <div class="div">DIV-DIV</div>
  <p>PPPP</p>
  <em>EM-EM---我是其他的元素</em>
</app-scrollable-tap>

<app-image-slider [sliders]="imageSliders"></app-image-slider>

<app-horizontal-grid [(username4)]="username4">
  <span appGridItem *ngFor="let item of channels">
    <img [src]="item.icon" alt="" appGridItemImage="2rem" [fitMode]="'cover'" />
    <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
  </span>
</app-horizontal-grid>
