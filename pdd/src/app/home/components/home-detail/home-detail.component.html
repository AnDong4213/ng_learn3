<div *ngIf="selectedTabLink === 'hot'; else other">
  <app-image-slider [sliders]="imageSliders"></app-image-slider>

  <app-horizontal-grid [(username4)]="username4">
    <span appGridItem *ngFor="let item of channels">
      <img
        [src]="item.icon"
        alt=""
        appGridItemImage="2rem"
        [fitMode]="'cover'"
      />
      <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
    </span>
  </app-horizontal-grid>
</div>

<ng-template #other> Others Link; </ng-template>

<a
  [routerLink]="['grand']"
  routerLinkActive="active"
  [queryParams]="{ name: 'zhao' }"
  >Link To Grand</a
>

<a [routerLink]="[{ outlets: { second: ['aux'] } }]">Second</a>
<router-outlet></router-outlet>
<router-outlet name="second"></router-outlet>
