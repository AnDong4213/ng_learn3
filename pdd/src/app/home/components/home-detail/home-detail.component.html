<!-- async在模板中做subscribe -->
<div *ngIf="(selectedTabLink$ | async) === 'hot'; else other">
  <app-image-slider [sliders]="imageSliders$ | async"></app-image-slider>

  <app-horizontal-grid [(username4)]="username4">
    <span appGridItem *ngFor="let item of channels$ | async">
      <img
        [src]="item.icon"
        alt=""
        appGridItemImage="2rem"
        [fitMode]="'cover'"
      />
      <span appGridItemTitle="0.6rem" class="title">{{ item.title }}</span>
    </span>
  </app-horizontal-grid>
</div>
<ng-template #other> Others Link; </ng-template>
